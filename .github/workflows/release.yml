name: Release

on:
  push:
    branches: [master]

# Ensure only one release workflow runs at a time
concurrency:
  group: release
  cancel-in-progress: false

jobs:
  release:
    name: Release to NPM
    runs-on: ubuntu-latest
    timeout-minutes: 15
    # Only run if commit message doesn't contain [skip ci] or [skip release]
    if: "!contains(github.event.head_commit.message, '[skip ci]') && !contains(github.event.head_commit.message, '[skip release]')"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for changesets
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm 8.15.0
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.0
          run_install: false

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Configure Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm build
        env:
          CI: true

      - name: Create Release Pull Request or Publish to NPM
        id: changesets
        uses: changesets/action@v1
        with:
          # Create "Version Packages" PR when changesets exist
          version: pnpm changeset version
          # Publish to NPM when Version PR is merged (no changesets remain)
          publish: pnpm release
          # PR title and commit message
          title: 'chore: version packages'
          commit: 'chore: version packages'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Releases
        if: steps.changesets.outputs.published == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const publishedPackages = JSON.parse('${{ steps.changesets.outputs.publishedPackages }}');

            for (const pkg of publishedPackages) {
              const tagName = `${pkg.name}@${pkg.version}`;

              try {
                // Create GitHub release
                await github.rest.repos.createRelease({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  tag_name: tagName,
                  name: `${pkg.name} v${pkg.version}`,
                  body: `Released ${pkg.name} version ${pkg.version}\n\nSee [CHANGELOG.md](https://github.com/${context.repo.owner}/${context.repo.repo}/blob/master/${pkg.name.replace('@sando/', 'packages/')}/CHANGELOG.md) for details.`,
                  draft: false,
                  prerelease: false
                });

                console.log(`âœ… Created GitHub release for ${tagName}`);
              } catch (error) {
                console.error(`âŒ Failed to create release for ${tagName}:`, error.message);
              }
            }

      - name: Send release notification (optional)
        if: steps.changesets.outputs.published == 'true'
        run: |
          echo "ğŸ“¦ Published packages:"
          echo '${{ steps.changesets.outputs.publishedPackages }}' | jq -r '.[] | "  - \(.name)@\(.version)"'
          echo ""
          echo "ğŸ‰ Releases created successfully!"

  # Post-release validation
  post-release:
    name: Validate Release
    runs-on: ubuntu-latest
    needs: release
    if: needs.release.result == 'success'
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: master # Ensure we're on latest master

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Verify published packages
        run: |
          echo "ğŸ” Verifying packages were published to NPM..."

          # Check if @sando/tokens exists on npm
          if npm view @sando/tokens version > /dev/null 2>&1; then
            echo "âœ… @sando/tokens is available on NPM"
          else
            echo "âš ï¸  @sando/tokens not found on NPM (may not be published yet)"
          fi

          # Check if @sando/components exists on npm
          if npm view @sando/components version > /dev/null 2>&1; then
            echo "âœ… @sando/components is available on NPM"
          else
            echo "âš ï¸  @sando/components not found on NPM (may not be published yet)"
          fi

      - name: Check for remaining changesets
        run: |
          if [ -z "$(ls -A .changeset/*.md 2>/dev/null | grep -v README)" ]; then
            echo "âœ… No pending changesets (all consumed)"
          else
            echo "ğŸ“ Pending changesets detected (will create Version PR on next push)"
            ls -la .changeset/*.md | grep -v README || true
          fi
